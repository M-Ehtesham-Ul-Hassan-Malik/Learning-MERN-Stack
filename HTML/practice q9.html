<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
        <input type="text" name="first" placeholder="First Name"> &nbsp; <input type="text" name="last" placeholder="Last Name">
        <br>
     <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
        <option value="m">Male</option>
        <option value="fm">Female</option>
        <option value="o">Others</option>
    </select>
    </div>

    <label for="terms">Do you agree to all terms & conditions.</label>
    <input type="checkbox" id="checkbox" name="checkbox" checked><label for="agree">Yes I agree</label>
    <br>
    <button type="submit">Register</button>
    </form>
</body>
</html>
